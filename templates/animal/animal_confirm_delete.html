{% extends 'master.html' %}

{% block title %}
Confimar eliminación
{% endblock title %}


{% block content %}
<div class="container">
    <div class="text-center" style="margin:10rem;">
        <form method="POST">
            {% csrf_token %}
            <h2><strong>¿Esta seguro que desea eliminar a {{animal}}?</strong></h2>
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>

{% endblock content %}
